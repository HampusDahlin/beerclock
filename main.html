<!DOCTYPE html>
<html>
<head>
<style>
.center {
	margin-left: auto;
	margin-right: auto;
	text-align: center;
	font-family: default;
}
</style>
<script>

function startTime() {
	var today=new Date();

	var h = 17 - today.getHours();
	var m = 60 - today.getMinutes();
	var s = 60 - today.getSeconds();


	if(today.getHours() < 17 && today.getHours() > 5){
		h = 17 - today.getHours();
		document.getElementById('addition').innerHTML = "Till &oslash;hl";
	}else{
		h = 1;
		m = 1;
		s = 1;
		document.getElementById('addition').innerHTML = "Dags för &oslash;hl";	
	}


	if(s != 0){
		h = h-1;
	}

	var stringH = getTimeString(h);
	var stringM = getTimeString(m-1);
	var stringS = getTimeString(s-1);

	document.getElementById('txt').innerHTML = stringH+":"+stringM+":"+stringS;
	var t = setTimeout(function(){startTime()},500);
}

function getTimeString(time){
	if(time < 11){
		return "0" + time;
	}else{
		return "" + time;
	}
}

</script>
</head>

<body onload="startTime()" background="beer_foam.jpg">
<div id="main" height:100% width:100%>
	<div id="txt" class="center" style="font-size: 25vw;"></div>
	<div id="addition" class="center" style="font-size: 10vw;"></div>
</div>
</body>
</html>
