<!DOCTYPE html>
<html>
<head>
<title> &oslash;hltajm!</title>
<style>
.center {
	margin-left: auto;
	margin-right: auto;
	text-align: center;
	font-family: default;
}
</style>
<script>
function startTime() {
	var today=new Date();

	var h = 17 - today.getHours();
	var m = 60 - today.getMinutes();
	var s = 60 - today.getSeconds();


	if(today.getHours() < 17 && today.getHours() > 5){
		h = 17 - today.getHours();
		document.getElementById('addition').innerHTML = "Till &oslash;hl";
	}else{
		h = 0;
		m = 1;
		s = 1;
		document.getElementById('addition').innerHTML = "Dags för &oslash;hl";	
	}


	if(s != 0){
		h = h-1;
	}


	if(h < 10){
		var stringH = "0" + h;
	}else{
		var stringH = "" + h;
	}

	if(m < 11){
		var stringM = "0" + (m-1);
	}else{
		var stringM = "" + (m-1);
	}

	if(s < 11){
		var stringS = "0" + (s-1);
	}else{
		var stringS = "" + (s-1);
	}

	document.getElementById('txt').innerHTML = stringH+":"+stringM+":"+stringS;
	var t = setTimeout(function(){startTime()},500);
}

</script>
</head>

<body onload="startTime()">
<div id="main" height:100% width:100% style="background-image:url('beer_foam.jpg');">
	<div id="txt" class="center" style="font-size: 25vw;"></div>
	<div id="addition" class="center" style="font-size: 10vw;"></div>
</div>
</body>
</html>
